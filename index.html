<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Carrito</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main-brand">
    <h1 class="main-title">Agregar Carrito App</h1>
  </section>
  <section class="main-links">
    <a href="http://www.google.com.ar" class="links">Google</a>
    <a href="http://www.facebook.com.ar" class="links">Facebook</a>
    <a href="http://www.youtube.com.ar" class="links">YouTube</a>
    <a href="http://www.clarin.com.ar" class="links">Clarin</a>
  </section>
  <section class="lista-cursos">
    <div class="cursos">
      <h3 class="cursos-titulo">Aprender HTML</h3 >
      <p class="curso-precio">$200</p>
      <img src="http://www.w3.org/html/logo/downloads/HTML5_Logo_512.png" alt="" class="curso-imagen">
      <button class="agregar-carrito" data-id="1">Agregar Carrito</button>
    </div>
    <div class="cursos">
      <h3 class="cursos-titulo">Aprender CSS</h3 >
      <p class="curso-precio">$200</p>
      <img src="http://www.w3.org/html/logo/downloads/HTML5_Logo_512.png" alt="" class="curso-imagen">
      <button class="agregar-carrito" data-id="2">Agregar Carrito</button>
    </div>
    <div class="cursos">
      <h3 class="cursos-titulo">Aprender JavaScript</h3 >
      <p class="curso-precio">$150</p>
      <img src="http://www.w3.org/html/logo/downloads/HTML5_Logo_512.png" alt="" class="curso-imagen">
      <button class="agregar-carrito" data-id="3">Agregar Carrito</button>
    </div>
    <div class="cursos">
      <h3 class="cursos-titulo">Aprender Java</h3 >
      <p class="curso-precio">$170</p>
      <img src="http://www.w3.org/html/logo/downloads/HTML5_Logo_512.png" alt="" class="curso-imagen">
      <button class="agregar-carrito" data-id="4">Agregar Carrito</button>
    </div>
    <div class="cursos">
      <h3 class="cursos-titulo">Aprender C#</h3 >
      <p class="curso-precio">$180</p>
      <img src="http://www.w3.org/html/logo/downloads/HTML5_Logo_512.png" alt="" class="curso-imagen">
      <button class="agregar-carrito" data-id="5">Agregar Carrito</button>
    </div>
    <div class="cursos">
      <h3 class="cursos-titulo">Aprender GoLand</h3 >
      <p class="curso-precio">$190</p>
      <img src="http://www.w3.org/html/logo/downloads/HTML5_Logo_512.png" alt="" class="curso-imagen">
      <button class="agregar-carrito" data-id="6">Agregar Carrito</button>
    </div>
  </section>
  <section class="final-carrito">
    <table class="final-lista">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th> </th>
        </tr>
      </thead>
    </table>
  </section>
  <script src="script.js"></script>
</body>
</html>
